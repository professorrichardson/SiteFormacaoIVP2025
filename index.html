<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site de Exemplo - Formação</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Bem-vindo ao Meu Site</h1>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#formulario">Contato</a>
    </nav>
  </header>

  <main>
    <section id="sobre">
      <h2>Sobre este projeto</h2>
      <p>Este é um exemplo de site feito com HTML5 e CSS3 para fins educacionais.</p>
      <img src="https://www.totalfx.com.br/wp-content/uploads/2020/01/quais-os-tipos-de-site-que-existem-1024x512.jpg" alt="Imagem de exemplo" />
    </section>

    <section>
      <h2>Vídeo explicativo</h2>
      <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/UB1O30fR-EE" 
        title="YouTube video player" 
        frameborder="0" 
        allowfullscreen>
      </iframe>
    </section>

    <section id="formulario">
      <h2>Fale conosco</h2>
      <p id="boas-vindas"></p>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 - Professor Schawarski</p>
  </footer>
</body>
</html>
<script src="main.js"></script>
